<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image gallery</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Image Gallery</h1>
        <div class="gallery">
                <img src="./imgs/img (1).jpg" onclick="show(1)" alt="img1" id="img1">
                <img src="./imgs/img (2).jpg" onclick="show(2)" alt="img2" id="img2">
                <img src="./imgs/img (3).jpg" onclick="show(3)" alt="img3" id="img3">
                <img src="./imgs/img (4).jpg" onclick="show(4)" alt="img4" id="img4">
                <img src="./imgs/img (5).jpg" onclick="show(5)" alt="img5" id="img5">
                <img src="./imgs/img (6).jpg" onclick="show(6)" alt="img6" id="img6">
        </div>
        <div id="showContainer">
                <img src="./imgs/img (1).jpg" alt="" id="showImg">
        </div>
        <div id="btns">
                <div id="close-btn" onclick="esc()"><b>x</b></div>
                <div id="next-btn"  onclick="nextImg()"><b>></b></div>
                <div id="prev-btn"  onclick="prevImg()"><b><</b></div>
        </div>
</body>
<script src="./index.js"></script>
</html>
